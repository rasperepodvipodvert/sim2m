<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Градиент для эффекта монеты -->
    <radialGradient id="coinGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d4d4d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </radialGradient>

    <!-- Градиент для рифлёного края -->
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#999999" />
      <stop offset="50%" style="stop-color:#cccccc" />
      <stop offset="100%" style="stop-color:#999999" />
    </linearGradient>
  </defs>

  <!-- Внешняя тень монеты -->
  <circle cx="50" cy="52" r="49" fill="#666666" opacity="0.3"/>

  <!-- Рифлёный край монеты (зубчики) -->
  <circle cx="50" cy="50" r="49" fill="none" stroke="url(#edgeGradient)" stroke-width="2" stroke-dasharray="1.5 1.5"/>

  <!-- Основной круг монеты -->
  <circle cx="50" cy="50" r="46" fill="url(#coinGradient)"/>

  <!-- Внутренний ободок -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#999999" stroke-width="1"/>
  <circle cx="50" cy="50" r="44.5" fill="none" stroke="#cccccc" stroke-width="0.5"/>

  <!-- SIM2M логотип -->
  <text x="50" y="48" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#4a4a4a" text-anchor="middle" letter-spacing="-1">SIM<tspan fill="#e74c3c">2M</tspan></text>

  <!-- balance текст -->
  <text x="50" y="62" font-family="Arial Black, sans-serif" font-size="9" font-weight="900" fill="#6c757d" text-anchor="middle" letter-spacing="-0.5">BALANCE</text>
</svg>
